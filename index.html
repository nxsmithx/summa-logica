<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Summa Logica</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery.min.js" crossorigin="anonymous"></script>

    <link rel="icon" href="public/assets/images/favicon.ico" type="image/x-icon" sizes="16x16">
<link rel="stylesheet" href="public/assets/css/index.css">


</head>

<body>
    <container>
        <!--start jumbotron row-->
        <div class="row">
    <div class="jumbotron">
        <h1 class="display-4">Summa Logica</h1>
        <p class="lead">Propositional Logic at your fingertips</p>
        <hr class="my-4">
        <p>Contruct Logical Arguments Here!</p>
        <p class="lead">
            <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
        </p>
    </div>
    </div> <!--end jumbotron row-->
    <!--start contents row-->
    <div class="row">
        <div class="col">
            <!--start form col-->
    <h1>State your Argument Here!</h1>

    <form>
        <div class="form-group">
            <label for="premiseInput">Premise</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">All Donuts are Tasty.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-secondary">Submit</button>
    </form>
    </div> <!--end form col-->

    <!--start venn col-->
    <div class="col">
    <input type="checkbox" id="r">Red Circle
    <br>
    <input type="checkbox" id="y">Yellow Circle
    <br>
    <input type="checkbox" id="b">Blue Circle
    <br>
    <input type="checkbox" id="by">Blue+Yellow
    <br>
    <input type="checkbox" id="br">Blue+Red
    <br>
    <input type="checkbox" id="yr">Yellow+Red
    <br>
    <input type="checkbox" id="byNotR">Blue+Yellow-Red
    <br>
    <input type="checkbox" id="brNotY">Blue+Red-Yellow
    <br>
    <input type="checkbox" id="yrNotB">Yellow+Red-Blue
    <br>
    <input type="checkbox" id="yrb">Yellow+Red+Blue
    <br>

    <div id="argumentOutput">

        <canvas id="canvas"></canvas>

        <div id="venns">

    <script src="public/assets/javascript/index.js"></script>
        </div>
    </div>
    </div><!--end venn col-->
</div> <!--end contents row-->
</container>
</body>

</html>
